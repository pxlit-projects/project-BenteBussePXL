<div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-md">
    <div class="p-6">
      <h2 class="font-bold text-xl mb-2">{{ post.title }}</h2>
      <p class="text-gray-700 text-base">
        {{ post.author }}
      </p>
      <p class="text-gray-700 text-base">
        {{ post.createdAt | date: 'dd/MM/yyyy HH:mm' }}
      </p>
      <button class="bg-green-500 hover:bg-green-700 text-white float-right font-bold mt-4 mb-4 py-2 px-2 rounded">
        Read More
      </button>
    </div>
</div>
